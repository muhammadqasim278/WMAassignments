<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- <img src="images/background6.avif"> -->
    <div class="right">
      <div class="idate">
        <p id="idate">0</p>
      </div>
      <div class="idetailDate">
        <p id="idetailDate">Muharram, 0000</p>
      </div>
    </div>


    <div class="center">
      <div id="clock" class="clock">
        <span id="hour">00</span>
        <span id="mint">00</span>
        <span id="sec">00</span>
      </div>
      <div class="date">
        <span id="date">00-00-00</span>
      </div>
    </div>


    <div class="left">
      <div class="now">
        <p class="nowtop">Now</p>
        <p class="namaz" id="now">NAMAZ</p>
      </div>
      <div class="upcoming">
        <p class="upcomingtop">upcoming</p>
        <p class="namaz" id="upcoming">NAMAZ</p>
        <span id="untime">00:00 AM</span>
      </div>
    </div>

    <div class="bottom">
      <div class="fajar namaztime"><span>FAJAR</span>
        <p>05:39 AM</p>
        <div class="togle">
          <input type="checkbox" id="switch1" class="checkbox" value="1" />
          <label for="switch1" class="toggle">
            <p>ON OFF</p>
          </label>
        </div>
      </div>

      <div class="zohor namaztime"><span>ZOHOR</span>
        <p>12:21 PM</p>
        <div class="togle">
          <input type="checkbox" id="switch2" class="checkbox" />
          <label for="switch2" class="toggle">
            <p>ON  OFF</p>
          </label>
        </div>
      </div>

      <div class="asar namaztime"><span>ASAR</span>
        <p>04:06 PM</p>
        <div class="togle">
          <input type="checkbox" id="switch3" class="checkbox" value="3" />
          <label for="switch3" class="toggle">
            <p>ON OFF</p>
          </label>
        </div>
      </div>

      <div class="maghrib namaztime"><span>MAGHRIB</span>
        <p>05:42 PM</p>
        <div class="togle">
          <input type="checkbox" id="switch4" class="checkbox" />
          <label for="switch4" class="toggle">
            <p>ON OFF</p>
          </label>
        </div>
      </div>

      <div class="isha namaztime"><span>ISHA</span>
        <p>07:03 PM</p>
        <div class="togle">
          <input type="checkbox" id="switch5" class="checkbox" />
          <label for="switch5" class="toggle">
            <p>ON OFF</p>
          </label>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
