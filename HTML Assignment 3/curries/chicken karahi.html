    <h1>Chicken Karahi</h1>

    <h2>Rs. 170.00</h2><br><br>

    <p><b>Chicken Karahi, also known as Kadai Chicken, is a popular North Indian and Pakistani dish. It is a flavorful and spicy chicken curry that is traditionally cooked in a karahi, which is a thick, circular, and deep cooking utensil similar to a wok.</b></p>
