    <h1>Murgh Chana</h1>

    <h2>Rs. 170.00</h2><br><br>

    <p><b>Murgh Chana, also known as Chicken Chana or Murgh Cholay, is a popular dish in South Asian cuisine, particularly in Pakistan and Northern India. It is a flavorful combination of chicken and chickpeas (chana) cooked in a spiced gravy.</b></p>
