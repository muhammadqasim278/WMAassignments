<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="dino"></div>

        <h3><br>Keys<br></h3>
        <ul>
            <li><span>Arrow UP: </span>   Move UP</li>
            <li><span>Arrow Right:</span> Move Right</li>
            <li><span>Arrow Left:</span>  Move Left</li>
            <li><span>Arrow Down:</span>  Move Down</li>
            <li><span>Space: </span>      Attack</li>
            <li><span>Number 1: </span>   Move from Top</li>
            <li><span>Number 2: </span>   Flip</li>
        </ul>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
