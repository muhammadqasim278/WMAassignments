    <p><b>Chana Pulao, also known as Chickpea Pulao or Chole Pulao, is a flavorful rice dish that combines cooked chickpeas (chana) with fragrant basmati rice and aromatic spices. It is a popular dish in Pakistani and North Indian cuisine.</b></p>
